<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form >
        <fieldset>
            <legend>Facebook Form</legend>
        
        <label for="Email"><b>Enter Email ID:</b></label>
        <input type="text" id="Email" placeholder="eg: abc@gmail.com">
        <br><br>

        <label for="Password"><b>Enter Password:</b></label>
        <input type="text" id="Password" placeholder="eg: xxxxx">
        <br><br>

        <input type="submit" value="Submit" style="background-color: rgb(195, 148, 104);">
        <button>Click Here</button>
        <br><br><br>

        
        <label for="gender">Choose gender</label>
        <br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" value="Male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="Female" name="gender" >
    </fieldset>
    </form>
        
<br><br><br><br><br><br>

<form >
    <fieldset>
        <legend>HTML form dummy</legend>
    <label for="datepicker">Choose Date:</label>
    <input type="date" id="datepicker"> <br><br>

    <label for="selector">Choose dish:</label>
    <select name="Dishes" id="selector">
        <option value="maggie">Maggie</option>
        <option value="pulao">Pulao</option>
        <option value="chips">Chips</option>
        <option value="chips">khaman</option>
    </select> <br><br><br>

    <label for="textarea1" style="background-color: antiquewhite;">BIODATA</label>
    <textarea name="textarea1" id="textarea1" cols="20" rows="5" placeholder="Enter text here..."></textarea>
    <br><br><br>
    <button style="background-color: aqua;">Submit</button>
</fieldset>

</form>

</body>

</html>
