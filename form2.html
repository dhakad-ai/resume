<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="border-color: aquamarine;">
    <form action="">
        <h1>Event Registration</h1>

        <label for="name">Name</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="eg: abc@gmail.com"><br><br>

        <label for="cont">Phone</label>
        <input type="text" id="cont"><br><br>

        <label for="selector">Occupation</label>
        <select name="Occupation" id="selector">
            <option value="Teacher">Teacher</option>
            <option value="Doctor">Doctor</option>
            <option value="farmer">Farmer</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="interest">Topic of Interest</label><br>
        <label for="interest">HTML</label>
        <input type="checkbox" name="interest" value="HTML" id="interest">
        <label for="interest">CSS</label>
        <input type="checkbox" name="interest" value="CSS" id="interest">
        <label for="interest">JS</label>
        <input type="checkbox" name="interest" value="JS" id="interest">
        <br><br>

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="text here..." style="border-color: brown;"></textarea>
        <button style="background-color: beige;">Register</button>
    </form>
</fieldset>
</body>

</html>
